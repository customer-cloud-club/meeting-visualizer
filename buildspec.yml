version: 0.2

# Meeting Visualizer - CodeBuild Build Spec
# Docker イメージをビルドして ECR にプッシュ
# ENVIRONMENT変数でdev/prod切り替え

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Building image with tag $IMAGE_TAG"
      - echo "Environment is $ENVIRONMENT"
      - |
        # Use shared GitHub packages token for npm private packages
        export GITHUB_TOKEN=$(aws secretsmanager get-secret-value --secret-id "ai-products/github-packages-token" --query SecretString --output text)
        echo "GITHUB_TOKEN length=${#GITHUB_TOKEN}"

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - echo "ECR_REPOSITORY_URL=$ECR_REPOSITORY_URL"
      - echo "IMAGE_TAG=$IMAGE_TAG"
      - DOCKER_BUILDKIT=0 docker build --build-arg GITHUB_TOKEN="$GITHUB_TOKEN" -t "$ECR_REPOSITORY_URL:$IMAGE_TAG" -t "$ECR_REPOSITORY_URL:latest" .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $ECR_REPOSITORY_URL:$IMAGE_TAG
      - docker push $ECR_REPOSITORY_URL:latest
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $ECR_REPOSITORY_URL:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

cache:
  paths:
    - '/root/.npm/**/*'
    - '/root/.cache/**/*'
