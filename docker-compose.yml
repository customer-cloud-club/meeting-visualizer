services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-visualizer
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - meeting-visualizer-network

networks:
  meeting-visualizer-network:
    driver: bridge
